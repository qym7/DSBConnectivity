# @package _global_
project_name: sbm_large_to_small

# data 
virtual_node: True
dataset:
  batch_size: ${batch_size}
  num_workers: 8

  name: sbm_split
  remove_h: null
  molecules: False
  spectre: True
  datadir: 'data/sbm_split4/'

  num_graphs: 200
  num_nodes: 35
  num_communities: 2
  intra_prob: 0.005
  inter_prob: 0.3

# transfer
transfer: True
dataset_transfer:
  batch_size: ${batch_size}
  num_workers: 8

  name: sbm_split_small
  remove_h: null
  molecules: False
  spectre: True
  datadir: 'data/sbm_split6/'

  num_graphs: 200
  num_nodes: 17
  num_communities: 2
  intra_prob: 0.03
  inter_prob: 0.4

batch_size: 128

# settings for evaluations
samples_to_generate: 40
samples_to_save: 20
chains_to_save: 4
final_model_samples_to_generate: 40
final_model_samples_to_save: 30
final_model_chains_to_save: 20