project_name: qm9_transfer

# data
dataset:
  batch_size: ${batch_size}
  num_workers: 8
  use_charge: False
  extra_features: 'molecule'

  name: "qm9"
  datadir: 'data/qm9/qm9_pyg/'
  remove_h: True
  random_subset: null
  pin_memory: False

# settings for evaluations
load: False
samples_to_generate: 40
samples_to_save: 20
chains_to_save: 4
final_model_samples_to_generate: 40
final_model_samples_to_save: 30
final_model_chains_to_save: 20

# training
batch_size: 1024

# transfer
transfer: True
dataset_transfer:
  batch_size: ${batch_size}
  num_workers: 8

  name: planar_edge_add
  remove_h: null
  molecules: False
  spectre: True
  datadir: 'data/planar_edge_add/'

  num_graphs: 200
  num_nodes: 35
  avg_degree: 0
  shortest_path: False
